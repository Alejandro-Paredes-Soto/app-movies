<!-- payment-modal.component.html -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Método de Pago</h2>
        <button class="close-btn" (click)="closeModal()">X</button>
      </div>
      <div class="modal-body">
        <p>Seleccione su método de pago preferido:</p>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="1" (change)="SvcGlobal.selectPayment(1)">
            <i class="fas fa-money-bill-wave"></i> Efectivo
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="3" (change)="SvcGlobal.selectPayment(3)">
            <i class="fas fa-credit-card"></i> Tarjeta de Crédito
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="2" (change)="SvcGlobal.selectPayment(2)">
            <i class="fas fa-credit-card"></i> Tarjeta de Débito
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="4" (change)="SvcGlobal.selectPayment(4)">
            <i class="fas fa-university"></i> Transferencia Bancaria
          </label>
        </div>
      </div>
      <div class="modal-footer" style="display: flex; justify-content: space-around;">

        <b>Total a pagar: 100 pesos</b>
        <button class="confirm-btn" (click)="SvcGlobal.onConfirmPay()">Confirmar</button>
      </div>
    </div>
  </div>

  <app-modal 
[type]="SvcGlobal.type"
[showModal]="SvcGlobal.isErrorModalVisible" 
[message]="SvcGlobal.currentErrorMessage" 
(close)="SvcGlobal.onModalClose()">
</app-modal>
