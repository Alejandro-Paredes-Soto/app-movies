<!-- payment-modal.component.html -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Payment Method</h2>
        <button 
        class="close-btn" 
        style="background: lightcoral; color: white; font-weight: bold;" 
        (click)="closeModal()">X</button>
      </div>
      <p style="margin-top: 10px;">Select your preferred payment method:</p>
      <div class="modal-body">
        
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="1" (change)="selectPayment(1)">
            <i class="fas fa-money-bill-wave"></i> Cash
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="3" (change)="selectPayment(3)">
            <i class="fas fa-credit-card"></i> Credit card
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="2" (change)="selectPayment(2)">
            <i class="fas fa-credit-card"></i> Debit Tarjeta 
          </label>
          <label class="payment-option">
            <input type="radio" name="paymentMethod" value="4" (change)="selectPayment(4)">
            <i class="fas fa-university"></i> Bank Transfer
          </label>
        </div>

         <!-- Campos para Tarjeta -->
         <div id="tarjeta-fields" style="margin-left: 15px;" class="payment-details" *ngIf="methodPayCard">
           <form [formGroup]="cardForm">
            <label for="card-number">Card number:</label>
          <input type="text" formControlName="cardNumber" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">

          <label for="card-holder">Owner's name:</label>
          <input type="text" formControlName="cardHolder" id="card-holder" name="card-holder" placeholder="Nombre del titular">

          <label for="expiry-date">Expiration date:</label>
          <input type="month" formControlName="expireDate" id="expiry-date" name="expiry-date">

          <label for="cvv">CVV:</label>
          <input type="text" formControlName="cvv" id="cvv" name="cvv" placeholder="XXX" maxlength="3">
           </form>
      </div>

      <!-- Campos para Transferencia -->
      <div id="transferencia-fields" style="margin-left: 15px;" class="payment-details" *ngIf="methodPayTransference">
         <form [formGroup]="transferForm">
         <label for="bank-name">Bank name:</label>
         <input type="text" formControlName="bankName" id="bank-name" name="bank-name" placeholder="Nombre del banco">

         <label for="account-number">Account number:</label>
         <input type="text" formControlName="accountNumber" id="account-number" name="account-number" placeholder="XXXXXXXXXX">

         <label for="account-owner">Account holder name:</label>
         <input type="text" formControlName="accountOwner" id="account-owner" name="account-owner" placeholder="Nombre del titular">
        </form>
      </div>

      </div>

           
      <div class="modal-footer" style="display: flex; justify-content: space-around;">

        <b>Total to pay: 100 pesos </b>


        <button class="confirm-btn" (click)="onConfirmPay()">Confirm</button>
      </div>
    </div>
  </div>

  <app-modal 
[type]="SvcGlobal.type"
[showModal]="SvcGlobal.isErrorModalVisible" 
[message]="SvcGlobal.currentErrorMessage" 
(close)="SvcGlobal.onModalClose()">
</app-modal>
