<div class="container">
  <div class="register-box">
    <h2>Registro de Usuario</h2>
    <form [formGroup]="registerForm">
      <div class="form-row">
        <div class="input-group">
          <input formControlName="name" type="text" id="username" required>
          <label for="username">Nombre</label>
        </div>

        <div class="input-group">
          <input formControlName="last_name" type="text" id="lastname" required>
          <label for="lastname">Apellidos</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <input formControlName="email" type="email" id="email" required>
          <label for="email">Correo Electrónico</label>
        </div>

        <div class="input-group">
          <input formControlName="password" type="password" id="password" required>
          <label for="password">Contraseña</label>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <input formControlName="confirmPassword" type="password" id="confirm-password" required>
          <label for="confirm-password">Confirmar Contraseña</label>
        </div>
      </div>

      <button *ngIf="isLoading" disabled class="btn">Cargando...</button>
      <button *ngIf="!isLoading" type="button" class="btn" (click)="onSubmit()">Registrarse</button>
    </form>
    <p class="signup-text">¿Ya tienes cuenta? <a routerLink="/">Inicia Sesión aquí</a></p>
  </div>
</div>

<app-modal 
[type]="SvcGlobal.type"
[showModal]="SvcGlobal.isErrorModalVisible" 
[message]="SvcGlobal.currentErrorMessage" 
(close)="SvcGlobal.onModalClose()">
</app-modal>
