<div class="login-container">
    <div class="login-form">
        <h1>App de Películas</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input formControlName="email" type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" name="password" required>
            </div>
            <button *ngIf="isLoading" disabled class="btn">Cargando...</button>
            <button *ngIf="!isLoading" type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p class="signup-text">¿No tienes cuenta? <a routerLink="/Register">Regístrate aquí</a></p>
    </div>

    <app-modal 
        [type]="SvcGlobal.type"
        [showModal]="SvcGlobal.isErrorModalVisible" 
        [message]="SvcGlobal.currentErrorMessage" 
        (close)="SvcGlobal.onModalClose()">
    </app-modal>
</div>
